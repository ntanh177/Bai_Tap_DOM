<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <!-- TINH LUONG NHAN VIEN  -->

    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <div class="card">
            <div class="card-header">TINH LUONG NHAN VIEN</div>
            <div class="card-body">
              <div class="form-group">
                <input
                  id="nhapLuong"
                  placeholder="Nhap luong ngay"
                  type="number"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <input
                  id="nhapNgay"
                  placeholder="So ngay lam"
                  type="number"
                  class="form-control"
                />
              </div>
              <button
                class="btn btn-primary"
                id="tinhLuong"
                class="btn btn-success"
              >
                Tinh luong
              </button>
            </div>
            <div class="card-footer">
              Tong tien la :
              <span id="tongTinhLuong"></span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <hr />
    <br />
    <br />
    <br />
    <br />
    <br />
    <hr />

    <!-- TINH GIA TRI TRUNG BINH  -->

    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <div class="card">
            <div class="card-header">TINH TRUNG BINH</div>
            <div class="card-body">
              <div class="form-group">
                <input
                  id="soMot"
                  placeholder="So ngau nhien"
                  type="number"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <input
                  id="soHai"
                  placeholder="So ngau nhien"
                  type="number"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <input
                  id="soBa"
                  placeholder="So ngau nhien"
                  type="number"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <input
                  id="soBon"
                  placeholder="So ngau nhien"
                  type="number"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <input
                  id="soNam"
                  placeholder="So ngau nhien"
                  type="number"
                  class="form-control"
                />
              </div>
              <button
                class="btn btn-primary"
                id="tinhTrungBinh"
                class="btn btn-success"
              >
                Tinh trung binh
              </button>
            </div>
            <div class="card-footer">
              Ket qua la :
              <span id="ketQuaTB"></span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <hr />
    <br />
    <br />
    <br />
    <br />
    <br />
    <hr />

    <!-- QUY DOI TIEN USD SANG VND  -->

    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <div class="card">
            <div class="card-header">QUY DOI TIEN USD SANG VND</div>
            <div class="card-body">
              <div class="form-group">
                <input
                  id="nhapSoTien"
                  placeholder="Nhap so tien"
                  type="number"
                  class="form-control"
                />
              </div>
              <button
                class="btn btn-primary"
                id="quyDoiTien"
                class="btn btn-success"
              >
                Quy doi tien
              </button>
            </div>
            <div class="card-footer">
              Ket qua la :
              <span id="footerDoiTien"></span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <hr />
    <br />
    <br />
    <br />
    <br />
    <br />
    <hr />

    <!-- TINH DIEN TICH , CHU VI   -->

    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <div class="card">
            <div class="card-header">TINH DIEN TICH , CHU VI</div>
            <div class="card-body">
              <div class="form-group">
                <input
                  id="chieuDai"
                  placeholder="Nhap chieu dai"
                  type="number"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <input
                  id="chieuRong"
                  placeholder="Nhap chieu rong"
                  type="number"
                  class="form-control"
                />
              </div>
              <button
                class="btn btn-primary"
                id="tinhCvDt"
                class="btn btn-success"
              >
                Tinh
              </button>
            </div>
            <div class="card-footer">
              Dien tich :
              <span id="footerDienTich"></span>
            </div>
            <div class="card-footer">
              Chu vi :
              <span id="footerChuVi"></span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <hr />
    <br />
    <br />
    <br />
    <br />
    <br />
    <hr />

    <!-- TINH TONG 2 KY SO  -->

    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <div class="card">
            <div class="card-header">TINH TONG 2 KY SO</div>
                <div class="card-body">
                    <label for="num">Nhap so co 2 chu so:</label>
                    <input type="number" id="num">
                    <br>
                    <button                 class="btn btn-primary"
                    id="sumDigits">TINH TONG 2 KY SO</button>
                    <br>
                    <p id="result"></p>
                </div>
            </div>
          </div>
        </div>
    </div>
     

    <br>
